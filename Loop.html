<!DOCTYPE html>
<html>
<body>

<h2 style="text-color:blck">JavaScript For In Loop</h2>
<p>The for in statement loops through the properties of an object:</p>

<p id="demo"></p>
<p>sso hard<p>

<script>
const person = {fname:"John", lname:"Doe", age:25, brithday: 9/9/1999}; 

let txt = "";
for (let x in person) {
  txt += person[x] + " ";
}

document.getElementById("demo").innerHTML = txt;
</script>

</body>
</html>
